<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .background {
        z-index: -1;
        background-size: cover;
        background-image: linear-gradient(
            rgba(121, 30, 77, 0.8),
            rgba(121, 30, 77, 0.8)
          ),
          url("./person.jpeg");
        filter: blur(6px);
      }
      .side-column {
        background-size: cover;
        background-position: 50%;
        background-image: linear-gradient(
            rgba(39, 5, 22, 0.8),
            rgba(39, 5, 22, 0.8)
          ),
          url("./person.jpeg");
      }
    </style>
  </head>
  <body>
    <div class="h-full w-full fixed top-0 background"></div>
    <div class="w-full px-8 py-8 mt-32 flex shadow-2xl">
      <div class="w-1/2 p-12 side-column">
        <h1 class="text-white text-8xl mt-16 font-bold">Hello World</h1>
        <p class="text-white my-8">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <p class="text-white my-8 font-bold">Register with Social Media</p>
        <div class="flex gap-8">
          <div
            class="flex items-center gap-4 text-sm bg-blue-900 text-white px-8 py-2 rounded-full"
          >
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
          </div>
          <div
            class="flex items-center gap-4 text-sm bg-sky-400 text-white px-8 py-2 rounded-full"
          >
            <i class="fa-brands fa-twitter"></i>
            <span>Twitter</span>
          </div>
        </div>
      </div>
      <div class="w-1/2 p-16 bg-white">
        <h2 class="text-4xl font-bold">Register</h2>
        <p class="my-8">
          Already have an account?<a href="#" class="text-blue-700"
            >Login Here</a
          >!!
        </p>
        <form id="registration">
          <!-- section used to display the right part inside form -->
          <div class="formGroup flex flex-col my-4">
            <!-- firstname section -->
            <label for="firstName">First Name</label>
            <div class="flex items-center">
              <input
                type="text"
                id="firstName"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid fa-circle-exclamation"></i>
              </span>
              <span class="error-icon hidden -ml-6 text-green-700">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            </div>
            <div class="error text-red-700 py-2"></div>
            <!-- email section -->
            <label for="email" class="text-red-700 text-2xl mt-2 font-bold"
              >Email</label
            >
            <div class="flex items-center">
              <input
                type="email"
                id="email"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <span class="error-icon hidden -ml-6 text-red-700">
                <i class="fa-solid hidden fa-circle exclamation"></i>
              </span>
              <span class="error-icon -ml-6 text-green-700">
                <i class="fa-solid hidden fa-circle-check"></i>
              </span>
            </div>
            <!-- password section -->
            <label for="password">Password</label>
            <div class="flex items-center">
              <input
                type="password"
                id="password"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <span class="error-icon -ml-6 text-red-700">
                <i class="fa-solid hidden fa-circle-exclamation"></i>
              </span>
              <span class="error-icon -ml-6 text-green-700">
                <i class="fa-solid hidden fa-circle-check"></i>
              </span>
            </div>
            <!-- confirrm password section -->
            <label for="confirm-password">Confirm Password</label>
            <div class="flex items-center">
              <input
                type="password"
                id="cpassword"
                class="w-full border-b-2 border-black outline-none py-2"
              />
              <span class="error-icon -ml-6 text-red-700">
                <i class="fa-solid hidden fa-circle-exclamation"></i>
              </span>
              <span class="error-icon -ml-6 text-green-700">
                <i class="fa-solid hidden fa-circle-check"></i>
              </span>
            </div>
            <div class="error text-red-700 py-2"></div>
          </div>
          <button
            type="submit"
            class="px-8 py-2 my-4 bg-green-400 w-full rounded-full text-white shadow-lg"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
